<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Property Owner Sign-Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .container {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .form-container {
        background-color: #fff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
      }
      h1 {
        color: #343a40;
        text-align: center;
        font-size: 1.75rem;
        margin-bottom: 30px;
        font-weight: 600;
      }
      .form-group label {
        color: #495057;
        font-weight: 500;
      }
      .form-control {
        border-radius: 5px;
        border-color: #ced4da;
        padding: 15px;
        font-size: 1rem;
      }
      .form-control:focus {
        border-color: #5c6bc0;
        box-shadow: 0 0 0 0.25rem rgba(92, 107, 192, 0.25);
      }
      button {
        background-color: #5c6bc0;
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 5px;
        width: 100%;
        font-size: 1.1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #3f51b5;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <h1>Sign-Up to Become a Property Owner</h1>
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            {{ form.as_p }}
          </div>
          <button type="submit">Submit Request</button>
        </form>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
